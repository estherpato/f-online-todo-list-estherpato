<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>

<body>
    <header class="header">
        <img src="https://pbs.twimg.com/profile_images/761168430502404096/0i8eSHPw_400x400.jpg" alt="Logo Adalab">
        <div class="date">
            <p class="date-day-number"></p>
            <p class="date-day"></p>
            <p class="date-month-year"></p>
        </div>
    </header>
    <main class="main">
        <ul class="todo-list"></ul>
    </main>
    <footer class="footer">
        <div class="add-btn">+</div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
