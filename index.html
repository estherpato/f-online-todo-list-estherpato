<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>

<body>
    <section class="card">
        <header class="header">
            <img src="https://pbs.twimg.com/profile_images/761168430502404096/0i8eSHPw_400x400.jpg" alt="Logo Adalab"
                class="header-logo">
            <div class="date">
                <p class="date-day-number"></p>
                <div>
                    <p class="date-day"></p>
                    <p class="date-month-year"></p>
                </div>
            </div>
        </header>
        <main class="main">
            <ul class="todo-list">
            </ul>
            <i class="far fa-trash-alt clear-icon"></i>
            <div class="add-task-container hidden">
                <form class="add-task">
                    <label for="task" class="task-label">Nueva tarea</label>
                    <input id="task" name="task" type="text" class="task-input">
                    <button type="submit" class="add-task-btn">AÃ±adir</button>
                </form>
            </div>
            <div class="back-card-first"></div>
            <div class="back-card-second"></div>
        </main>
        <footer class="footer">
            <button class="add-btn">+</button>
        </footer>
    </section>
    <script src="index.js"></script>
</body>

</html>
